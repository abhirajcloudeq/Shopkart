<div *ngIf="product">
  <div class="flex flex-wrap justify-center">
      <div *ngFor="let product of product" class="max-w-xs w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4">
          <div class="group-hover:bg-gray-200 transition duration-300 ease-in-out px-6 py-4 max-w-xs rounded overflow-hidden shadow-lg m-4 ml-0">
            <img class="w-full h-40 object-cover mb-2" src="{{ product.image }}" alt="{{ product.title }}" >
          </div>
          <div class="font-bold text-xl mb-2 w-full text-center group-hover:text-blue-500 transition duration-300 ease-in-out">
            <h1>{{ product.title }}</h1>
          </div>
        
      </div>
    </div>
</div>
