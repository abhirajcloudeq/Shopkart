<div *ngIf="product">
  <div class="flex flex-wrap justify-center">
      <div *ngFor="let product of product" class="max-w-xs w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 w-32 m-6 p-5 rounded-lg shadow-lg cursor-pointer">
        <a [routerLink]="['/product/'+product.id]" class="block group">
          <div >
            <img class="h-60 w-72 rounded-lg shadow-lg" src="{{ product.image }}"  >
            
          </div>
          <div class="float-left">
            <div class="  mb-2 w-full ">
              <h1>{{ product.title  | truncate:4 }}</h1>
              <h1 class="flex  ">Price:<strong>â‚¹{{product.price}}</strong></h1>
              <p> Description:  {{product.description | truncate:2}}</p>
            </div>
          </div>
          
        </a>

          
          <button (click)="addToCart(product)" class="bg-teal-600 hover:bg-[#f39e3a] text-white py-2 px-3 rounded w-40">
            Add to Cart
        </button>
        
      </div>
     
    </div>
  
  </div>
