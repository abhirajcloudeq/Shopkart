<div class="rounded-md 2xl:p-7 2xl:flex 2xl:flex-row 2xl:gap-5 2xl:w-[1300px] xl:[600px] float-right">
  <div class="shadow-lg w-[900px] rounded-lg 2xl:my-[0] sm:my-[40px]">
    
    <div *ngFor="let order of orders" class="shadow-slate-800 shadow-sm p-4 mb-4">
      
      <div class="flex justify-between items-center mb-4">
        <div class="text-[24px] font-bold">
          Order #{{ order.orderId }} ({{ order.products.length }} items)
          <p class="font-normal">Address: {{order.address}}</p>
        </div>
        
        <div class="text-sm text-gray-500">
          {{ formatDate(order.date) }}
        </div>
      </div>
      
      <div *ngFor="let product of order.products" class="flex items-center justify-between border-b-2 pb-4">
        
        <div class="flex items-center space-x-4">
          <img *ngIf="product.image" [src]="product.image" class="h-[100px] w-[100px] rounded" alt="Product Image" />
          
          <div>
            <h1 class="font-bold">{{ product.title | truncate:3 }}</h1>
            <p class="text-gray-600">{{ product.description | truncate:5 }}</p>
            <p>{{ product.quantity }} item <strong>.${{ product.price }}</strong></p>
          </div>
        </div>
        
        <div class="text-xl font-bold">${{ product.price }}</div>
      </div>
      
    </div>
    
  </div>
</div>
