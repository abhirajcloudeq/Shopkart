<div class="flex justify-between items-center bg-teal-600 p-4">
    <h3 class="text-white text-2xl font-bold ">
        Shopkart
    </h3>
    <nav class="space-x-4">
        <a href="#" class="text-white hover:text-teal-300">Home</a>
        <a href="#" class="text-white hover:text-teal-300">About</a>
        <a href="#" class="text-white hover:text-teal-300">Contact</a>
        <a href="#" class="text-white hover:text-teal-300">Cart</a>
        <a [routerLink]="['login']" class="text-white hover:text-[#f39e3a]">Login</a>
        <a [routerLink]="['/signup']" class="text-white hover:text-teal-300">Register</a>
    </nav>
</div>

<div class="p-10 py-20 bg-teal-600 flex justify-between items-center">
    <div class="text-white">
        <h1 class="text-6xl font-bold">
            NEW ARRIVALS
        </h1>
        <br>
        <h5 class="text-4xl font-bold">
            Explore the latest collection Now
        </h5>
        <br>
        <button class="bg-white hover:bg-teal-300 text-black py-1 px-2 rounded">
            Shop Now
        </button>
    </div>

    <div class="ml-auto max-w-1/2">
        <img src="/assets/happy.png" alt="logo  Image"  class="w-full max-h-40">
    </div>
</div>




<div class="flex justify-center mt-10">
    <h2 class="text-4xl font-bold text-teal-500">Product Categories</h2>
</div>
  

     <div class="flex flex-wrap justify-center">
        <div *ngFor="let category of categories" class="max-w-xs w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4">
          <a [routerLink]="['/category/'+category.id]" class="block group">
            <div class="group-hover:bg-gray-200 transition duration-300 ease-in-out px-6 py-4">
              <img class="w-full h-40 object-cover mb-2 group-hover:bg-gray-200 transition duration-300 ease-in-out px-6 py-4 max-w-xs rounded overflow-hidden shadow-lg m-4 ml-" src="{{ category.image }}" alt="{{ category.name }}" >
            </div>
            <div class="font-bold text-xl mb-2 w-full text-center group-hover:text-blue-500 transition duration-300 ease-in-out">
              <h1>{{ category.name }}</h1>
            </div>
          </a>
        </div>
      </div>

  <br>
  <br>
  
  <app-footer></app-footer>
